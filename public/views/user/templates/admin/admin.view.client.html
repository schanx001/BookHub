            </div>
            </li>
            <div class="scroller-admin">
            <li class="list-group-item" ng-repeat="user in model.allusers">

            </div>
            <div class="col-md-3">
                <label>{{user.firstName}}</label>
            </div>
            <div class="col-md-3">
                <label>{{user.lastName}}</label>
            </div>
            <div class="col-md-2">
                    <label>{{user.role}}</label>
            </div>
            <div class="col-md-1">
                <div class="row">
                    <div class="col-md-6">
                            <a ng-click="model.deleteUsers(user._id,user.username)" href class=""><span id="delete-glyphicon" class="glyphicon glyphicon-trash"></span></a>
                    </div>
                    <div class="col-md-6">
                        <a ng-click="model.updateUsers(user)" href class=""><span id="edit-glyphicon" class="glyphicon glyphicon-pencil"></span></a>
                    </div>
                </div>
            </div>
            </div>
            </li>
            </div>


        </ul>
    </div>
    </div>
    <div class="card visible-xs text-center">
        <div class="card-block">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" ng-repeat="user in model.allusers">
                    <div class="row">
                        <div class="col-xs-6 text-primary">
                            <p class="card-text">Username</p>
                        </div>
                        <div class="col-xs-6">
                            <p class="card-text">{{user.username}}</p>
                        </div>
                    </div>
                    <div class="row">

                    <div class="col-xs-6 text-primary">
                        <p class="card-text">Firstname</p>
                    </div>
                    <div class="col-xs-6">
                        <p class="card-text">{{user.firstName}}</p>
                    </div>
                    </div>
                    <div class="row">

                    <div class="col-xs-6 text-primary">
                        <p class="card-text">Lastname</p>
                    </div>
                    <div class="col-xs-6">
                        <p class="card-text">{{user.lastName}}</p>
                    </div>
                    </div>

                    <div class="row">

                        <div class="col-xs-6 text-primary">
                            <p class="card-text">Role</p>
                        </div>
                        <div class="col-xs-6">
                            <p class="card-text">{{user.role}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <a ng-click="model.deleteUsers(user._id,user.username)" class="btn btn-block btn-white"><span id="delete-glyphicon" class="glyphicon glyphicon-trash"></span></a>
                        </div>
                        <div class="col-xs-6">
                            <a ng-click="model.updateUsers(user)" class="btn btn-block btn-white-edit"><span id="edit-glyphicon" class="glyphicon glyphicon-pencil"></span></a>
                        </div>

                    </div>
